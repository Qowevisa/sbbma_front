<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
  <h1 id="address-header">Connecting...</h1>
  <!-- Updated structure with section dividers and headlines -->
  <div class="section">
    <div class="section-headline">Connection Setup</div>
    <div class="handshake-initiate">
      <input id="recipientAddress" type="text" placeholder="Recipient Address">
      <button id="main-handshake-initBtn">Initiate Handshake</button>
    </div>
  </div>

  <div class="section">
    <div class="section-headline">Potential Connections</div>
    <ul id="potential-connections"></ul>
  </div>

  <div class="section">
    <div class="section-headline">Established Connections</div>
    <div id="established-connections"></div>
  </div>

  <div class="section">
    <div class="section-headline">Messages</div>
    <div id="messages">
      <!-- Placeholder for dynamic message management buttons -->
      <div class="message-action-buttons"></div>
      <!-- Message input and display will be dynamically added -->
    </div>
  </div>

  <script src="renderer.js"></script>
</body>

</html>
